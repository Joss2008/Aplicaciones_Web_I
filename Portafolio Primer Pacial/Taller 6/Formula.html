<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="formula.css">
		<meta charset="UTF-8" />
		<title>Taller 4 </title>
	</head>
	<body>
		<center>
			<fieldset>
				<h1>Formulario de registro</h1>
				<form action="" method="get">
					<p>
					Cedula: <input type="text" name="cedula"maxlength="10" /><br></br>
					Apellidos: <input type="text" name="apellidos"/><br></br>
					Nombre: <input type="text" name="nombre"/><br></br>
					<p>Estado civil:
					<select name="menu">
						 <option value="1">Soltero</option>
						 <option value="2">Casado</option>
						 <option value="3">Divorciado</option>
						 <option value="4">Viudo</option>
						 <option value="5">Union libre</option>
					 </select></p>
					<p>
					Sexo: <input type="radio" name="sexo" value="h" />
					hombre <input type="radio" name="sexo" value="m" /> mujer
					</p>
					Ciudad: <input type="text" name="ciudad"/><br></br>
					Direccion: <input type="text" name="direccion"/><br></br>
					Telefono: <input type="Telefono" name="nombre"maxlength="10" /><br></br>
					Correo: <input type="text" name="correo"maxlength="100" /><br></br>
					<input class="button " type="submit" value="Enviar" />
					</form>
			 </fieldset>
		</center>
	</body>
</html>
