<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio Lunes</title>
	</head>
	<body>	

		<!-- Cuenta de retroceso con while-->
		<script type="text/javascript">
			alert("Metodo while");
			var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
			while (countdown>0){ 
			 	alert(countdown+ "... "); 
				countdown--;
			}
		</script>
		<!-- Cuenta de retroceso con for-->
		<script type="text/javascript">
			alert("Metodo for");
			var countdown = prompt("Introduce un número para iniciar la cuenta atrás: ");
			for(countdown; countdown>0; countdown--){
				alert(countdown);
			}
		</script>
	</body>
</html>
